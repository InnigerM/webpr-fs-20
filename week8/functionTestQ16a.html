<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Tests</title>
</head>
<body>
<pre><script>
    const inc = x => x + 1;
    const double = x => x * 2;

    const then = f => x => f(x);

    document.writeln(inc.then(double) (1));
    </script>
    </pre>
</body>
</html>
